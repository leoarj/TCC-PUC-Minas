<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sensor-heading" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.home.createOrEditLabel">Create or edit a Sensor</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.identificador" for="field_identificador">Identificador</label>
                    <input type="text" class="form-control" name="identificador" id="field_identificador"
                           formControlName="identificador"/>
                    <div *ngIf="editForm.get('identificador')!.invalid && (editForm.get('identificador')!.dirty || editForm.get('identificador')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('identificador')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.tipo" for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                        <option value="NIVEL_ARMAZENAMENTO">{{ 'front-end-app.TipoMedicao.NIVEL_ARMAZENAMENTO' | translate }}</option>
                        <option value="PRESSAO">{{ 'front-end-app.TipoMedicao.PRESSAO' | translate }}</option>
                        <option value="TREMORES">{{ 'front-end-app.TipoMedicao.TREMORES' | translate }}</option>
                        <option value="GENERICO">{{ 'front-end-app.TipoMedicao.GENERICO' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('tipo')!.invalid && (editForm.get('tipo')!.dirty || editForm.get('tipo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tipo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.observacoes" for="field_observacoes">Observacoes</label>
                    <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                           formControlName="observacoes"/>
                    <div *ngIf="editForm.get('observacoes')!.invalid && (editForm.get('observacoes')!.dirty || editForm.get('observacoes')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('observacoes')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensSensor.barragem" for="field_barragem">Barragem</label>
                    <select class="form-control" id="field_barragem" name="barragem" formControlName="barragemId">
                        <option *ngIf="!editForm.get('barragemId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="barragemOption.id" *ngFor="let barragemOption of barragems; trackBy: trackById">{{ barragemOption.nome }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('barragemId')!.invalid && (editForm.get('barragemId')!.dirty || editForm.get('barragemId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('barragemId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
