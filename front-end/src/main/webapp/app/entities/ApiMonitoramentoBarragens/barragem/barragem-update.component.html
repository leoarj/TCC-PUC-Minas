<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-barragem-heading" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.home.createOrEditLabel">Create or edit a Barragem</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.capacidadeMetrosCubicos" for="field_capacidadeMetrosCubicos">Capacidade Metros Cubicos</label>
                    <input type="number" class="form-control" name="capacidadeMetrosCubicos" id="field_capacidadeMetrosCubicos"
                           formControlName="capacidadeMetrosCubicos"/>
                    <div *ngIf="editForm.get('capacidadeMetrosCubicos')!.invalid && (editForm.get('capacidadeMetrosCubicos')!.dirty || editForm.get('capacidadeMetrosCubicos')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('capacidadeMetrosCubicos')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('capacidadeMetrosCubicos')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 10 }">
                            This field should be at least 10.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('capacidadeMetrosCubicos')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="front-end-app.apiMonitoramentoBarragensBarragem.grauRisco" for="field_grauRisco">Grau Risco</label>
                    <select class="form-control" name="grauRisco" formControlName="grauRisco" id="field_grauRisco">
                        <option value="NENHUM">{{ 'front-end-app.GrauRisco.NENHUM' | translate }}</option>
                        <option value="BAIXO">{{ 'front-end-app.GrauRisco.BAIXO' | translate }}</option>
                        <option value="MEDIO">{{ 'front-end-app.GrauRisco.MEDIO' | translate }}</option>
                        <option value="ALTO">{{ 'front-end-app.GrauRisco.ALTO' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('grauRisco')!.invalid && (editForm.get('grauRisco')!.dirty || editForm.get('grauRisco')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('grauRisco')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
