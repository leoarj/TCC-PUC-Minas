<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="afetado">
            <h2><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.detail.title">Afetado</span> {{ afetado.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.nome">Nome</span></dt>
                <dd>
                    <span>{{ afetado.nome }}</span>
                </dd>
                <dt><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.email">Email</span></dt>
                <dd>
                    <span>{{ afetado.email }}</span>
                </dd>
                <dt><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.telefonePrincipal">Telefone Principal</span></dt>
                <dd>
                    <span>{{ afetado.telefonePrincipal }}</span>
                </dd>
                <dt><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.telefoneReserva">Telefone Reserva</span></dt>
                <dd>
                    <span>{{ afetado.telefoneReserva }}</span>
                </dd>
                <dt><span jhiTranslate="front-end-app.apiMonitoramentoBarragensAfetado.barragem">Barragem</span></dt>
                <dd>
                    <div *ngIf="afetado.barragemId">
                        <a [routerLink]="['/barragem', afetado.barragemId, 'view']">{{ afetado.barragemNome }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/afetado', afetado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
